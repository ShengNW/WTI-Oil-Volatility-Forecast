# === MZ (h=5) 的严格读取配置 ===
horizon: 5

# 统一主键定义
primary_key:
  date_col: DateTime
  normalize_to: date
  freq_value: 5min
  freq_col: freq
  rm_col: rm
  model_col: model
  value_col_true: y_true
  value_col_pred: y_pred

# -----------------------------
# y_true：真实累积波动 (VOL, σ)，来自 volatility_estimates/cumulative_forecasts
# -----------------------------
y_true_sources:
