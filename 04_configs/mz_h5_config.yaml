    freq: 5min
    path: 'F:\CODE\social\JianZhi\future\WTI_volatility_forecast_replication\03_results\intermediate_results\volatility_estimates\cumulative_forecasts\CL_WTI_RV_daily_5min_test_test_cumulative_h5.parquet'
